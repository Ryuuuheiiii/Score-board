<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCORE BOARD</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>




<body>

<div class="score-board">
  <div class="match-title"><span> Match 1usjsskbo usiw ejaoajs rrrow</span></div>
  <div class="team">
    <h2> Team A</h2>
    <p id="firstTeamScore">0</p>
    <div class="btn-container">
      <button onclick="increase('firstTeam')" >
        +
      </button>
      <button onclick="decrease('firstTeam')" id="disable1">
        -
      </button>     
    </div>    
  </div>
   
   
   
   <p class="versus"> VS. </p> 
  
  <div class="team">
    <h2> Team B</h2>
    <p id="secondTeamScore">0</p>
    <div class="btn-container">
      <button onclick="increase('secondTeam')">
        +
      </button>
      <button onclick="decrease('secondTeam')" id="disable2">-
      </button>     
    </div>   
  </div>
  
  <div class="reset-container"><button class="reset" onclick="resetScore()">Reset</button></div>
</div>

</html>
